<form (submit)="add(categoriaNombre.value, categoriaDescripcion.value); categoriaNombre.value=''; categoriaDescripcion.value=''">
<div class="card-header bg-primary text-white">
	<h4>Add new Categoria</h4>
</div>
<div class="card card-body">
		<span id="form-output"></span>
		<div class="form-group">
			<label for="nombre">Ingresa el nombre de la categoria</label>
			<input #categoriaNombre type="text" class="form-control" ([ngModel])="categoria.nombre">
		</div>
		<div class="form-group">
			<label for="nombre">Ingresa la descripción de la categoria</label>
			<input #categoriaDescripcion type="text" class="form-control" name="descripcion" id="descripcion">
		</div>
</div>
<div class="card card-footer">
	<div class="container">
		<input type="submit" class="btn btn-info btn-lg" value="Agregar">
	</div>
</div>
</form>

<hr>
<br>
<div class="card card-body bg-light text-center">
	<h5 class="text-danger">Para editar has click sobre el nombre o descripción</h5>
</div>
<table class="table">
	<tr class="text-center">
		<th>Nombre</th>
		<th>Descripción</th>
		<th>Opciones</th>
	</tr>
	<tr *ngFor="let categoria of categorias">
		<td class="text-center">
			<a (click)="edit(categoria)">
				<span *ngIf="categoria!==editCategoria">{{ categoria.nombre }}</span>
				<input *ngIf="categoria===editCategoria" [(ngModel)]="categoria.nombre" (blur)="update()" (keyup.enter)="update()">
			</a>
		</td>
		<td class="text-center">
			<a (click)="edit(categoria)">
				<span *ngIf="categoria!==editCategoria">{{ categoria.descripcion }}</span>
				<input *ngIf="categoria===editCategoria" [(ngModel)]="categoria.descripcion" (blur)="update()" (keyup.enter)="update()">
			</a>
		</td>
		<td class="text-center">
			<button class="btn btn-danger" (click)="delete(categoria)">
				Delete
			</button>
		</td>
	</tr>
</table>
