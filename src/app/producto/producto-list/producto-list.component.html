<div class="card card-header mt-4" *ngIf="productos.length == 0">
  <h4>Productos not present !!!</h4>
</div>
<div class="container">
  <table class="table table-stripped table-bordered">
    <ul class="list-group">
      <li *ngFor="let producto of productos" class="list-group-item">
        <!--To pass the parameter use []-->
        <app-producto-item [producto]="producto"></app-producto-item>
      </li>
    </ul>
  </table>
</div>
